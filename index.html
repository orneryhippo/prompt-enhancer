<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Enhancer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f5f5f5;
            padding: 5px;
            border-radius: 10px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: #666;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .input-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .enhance-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 30px;
        }

        .enhance-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .enhance-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            display: none;
        }

        .results.visible {
            display: block;
        }

        .result-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-title {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .copy-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .copy-btn.copied {
            background: #10b981;
        }

        .result-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ AI Prompt Enhancer</h1>
        <p class="subtitle">Transform basic prompts into detailed, effective instructions</p>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="text">Text Generation</button>
            <button class="mode-btn" data-mode="image">Image Generation</button>
            <button class="mode-btn" data-mode="character">Character</button>
        </div>

        <div class="input-section">
            <label for="original-prompt">Your Original Prompt</label>
            <textarea 
                id="original-prompt" 
                rows="5" 
                placeholder="Enter your prompt here... (e.g., 'a cat in space' or 'write about productivity')"
            ></textarea>
        </div>

        <button class="enhance-btn" id="enhance-btn">‚ú® Enhance Prompt</button>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            Enhancing your prompt...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="results">
            <div class="result-box">
                <div class="result-header">
                    <span class="result-title">üìù Original Prompt</span>
                </div>
                <div class="result-content" id="original-display"></div>
            </div>

            <div class="result-box">
                <div class="result-header">
                    <span class="result-title">‚ú® Enhanced Prompt</span>
                    <button class="copy-btn" id="copy-btn">Copy</button>
                </div>
                <div class="result-content" id="enhanced-display"></div>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'text';
        
        // Mode selector
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                
                // Update placeholder
                const textarea = document.getElementById('original-prompt');
                if (currentMode === 'text') {
                    textarea.placeholder = "Enter your prompt here... (e.g., 'write about productivity tips')";
                } else if (currentMode === 'image') {
                    textarea.placeholder = "Enter your prompt here... (e.g., 'sunset beach')";
                } else {
                    textarea.placeholder = "Enter your prompt here... (e.g., 'a female warrior' or 'cyberpunk hacker')";
                }
            });
        });

        // Enhance button
        document.getElementById('enhance-btn').addEventListener('click', async () => {
            const originalPrompt = document.getElementById('original-prompt').value.trim();
            
            if (!originalPrompt) {
                showError('Please enter a prompt to enhance.');
                return;
            }

            hideError();
            showLoading(true);
            document.getElementById('results').classList.remove('visible');

            try {
                const enhanced = await enhancePrompt(originalPrompt, currentMode);
                displayResults(originalPrompt, enhanced);
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        });

        // Copy button
        document.getElementById('copy-btn').addEventListener('click', () => {
            const text = document.getElementById('enhanced-display').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copy-btn');
                btn.textContent = '‚úì Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        });

        async function enhancePrompt(prompt, mode) {
            let systemPrompt;
            if (mode === 'text') {
                systemPrompt = getTextEnhancementPrompt();
            } else if (mode === 'image') {
                systemPrompt = getImageEnhancementPrompt();
            } else {
                systemPrompt = getCharacterEnhancementPrompt();
            }

            const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'claude-sonnet-4-20250514',
                    max_tokens: 1000,
                    messages: [{
                        role: 'user',
                        content: prompt
                    }],
                    system: systemPrompt
                })
            });

            if (!response.ok) {
                throw new Error('Failed to enhance prompt. Please try again.');
            }

            const data = await response.json();
            return data.content[0].text;
        }

        function getTextEnhancementPrompt() {
            return `You are a prompt enhancement expert. Transform the user's basic prompt into a well-structured prompt using the RAFT framework:

Role: Define who the AI should act as
Audience: Specify who the output is for
Format: Define the structure/format of the output
Task: Clearly state what needs to be done

Rules:
- Be concise and clear
- Add specific details that improve the prompt
- Include tone, style, and structural guidance
- Output ONLY the enhanced prompt, nothing else
- Keep it under 200 words

Example input: "write about productivity"
Example output:
Role: Act as a productivity coach and business consultant
Audience: Busy professionals seeking practical time management strategies
Format: Write a 500-word article with 5 actionable tips, each with a brief explanation and example
Task: Create an engaging piece on science-backed productivity techniques that can be implemented immediately, focusing on time-blocking, priority management, and energy optimization. Use a motivating yet practical tone.`;
        }

        function getImageEnhancementPrompt() {
            return `You are an image prompt enhancement expert. Transform the user's basic prompt into a detailed, organized TOON format optimized for image generation.

Format each section on its own line with detailed descriptions:

subject: [main elements, specific details, objects, characters]
style: [art style, medium, artistic influences, render type]
lighting: [light source, time of day, shadows, highlights, atmosphere]
composition: [framing, angle, perspective, depth, focal points]
quality: [resolution, sharpness, detail level, technical specs]
mood: [emotion, atmosphere, tone, feeling]

Rules:
- Be specific and detailed (3-8 descriptive phrases per section)
- Add concrete visual details that enhance the image
- Include artistic references when relevant
- Use professional photography/art terminology
- Output ONLY the formatted prompt, nothing else

Example input: "a cat in space"
Example output:
subject: orange tabby cat in astronaut suit, floating weightless, paws reaching forward, helmet with visible face, Earth visible in background
style: digital art, photorealistic rendering, science fiction aesthetic, NASA documentary style, high detail illustration
lighting: dramatic rim lighting from distant sun, stars twinkling, soft glow from Earth reflection, high contrast shadows
composition: medium close-up portrait, slightly low angle, shallow depth of field, rule of thirds, centered subject with space backdrop
quality: 8k resolution, ultra sharp focus, intricate detail, professional grade, crisp edges, ray-traced reflections
mood: sense of wonder and adventure, peaceful isolation, majestic exploration, curious and brave, inspirational`;
        }

        function getCharacterEnhancementPrompt() {
            return `You are a character prompt enhancement expert. Transform the user's basic character description into a detailed, organized format optimized for character image generation.

Format each section on its own line with detailed descriptions:

physical_appearance: [face shape, eyes, hair, skin tone, body type, height, distinctive features, age appearance]
attire: [clothing style, outfit details, accessories, footwear, colors, materials, condition]
pose_action: [body position, gesture, expression, action, dynamic movement, hand placement]
setting: [environment, background, location details, atmosphere, time period, props]
composition: [shot type (close-up/medium/cowboy shot/full body), angle, framing, focus, depth of field]
style: [art style, rendering technique, artistic influences, medium]
lighting: [light source, shadows, highlights, mood lighting, color temperature]
mood: [emotion, personality, character energy, overall feeling]

Rules:
- Be highly specific with physical details
- Include cultural/style influences where relevant
- Shot types: close-up (head/shoulders), medium shot (waist up), cowboy shot (mid-thigh up), full body
- Add camera angles: eye level, low angle, high angle, dutch angle
- Output ONLY the formatted prompt, nothing else

Example input: "a female warrior"
Example output:
physical_appearance: strong jawline with high cheekbones, piercing green eyes with determined gaze, long braided auburn hair with silver threads, tanned weathered skin, athletic muscular build, tall stature around 6 feet, battle scar across left eyebrow, appears mid-30s
attire: worn leather armor with metal pauldrons, dark burgundy cape with Celtic knots, reinforced leather gauntlets, sturdy combat boots, weathered belt with pouches, silver sword at hip, tribal arm bands
pose_action: standing in confident warrior stance, hand resting on sword hilt, slight forward lean suggesting readiness, fierce determined expression, wind-blown hair, battle-ready posture
setting: ancient stone ruins at dusk, misty mountains in background, scattered weapons on ground, dramatic sky with storm clouds, torch flames nearby, medieval battlefield aftermath
composition: cowboy shot (mid-thigh up), slight low angle to emphasize power, rule of thirds placement, shallow depth of field with sharp focus on face and upper body, background slightly blurred
style: digital painting, fantasy art, concept art style, painterly brushwork, inspired by Frazetta and Vallejo, cinematic illustration, high detail rendering
lighting: dramatic side lighting from setting sun, rim light creating silhouette effect, warm orange glow contrasting cool shadows, volumetric light rays through mist, high contrast
mood: fierce and determined, battle-hardened strength, noble warrior spirit, heroic presence, commanding and powerful, legendary hero energy`;
        }

        function displayResults(original, enhanced) {
            document.getElementById('original-display').textContent = original;
            document.getElementById('enhanced-display').textContent = enhanced;
            document.getElementById('results').classList.add('visible');
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('enhance-btn').disabled = show;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
